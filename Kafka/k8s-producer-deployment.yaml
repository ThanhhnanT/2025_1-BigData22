apiVersion: apps/v1
kind: Deployment
metadata:
  name: binance-producer
  namespace: kafka
  labels:
    app: binance-producer
spec:
  replicas: 1  # Chỉ cần 1 producer (stream từ Binance)
  selector:
    matchLabels:
      app: binance-producer
  template:
    metadata:
      labels:
        app: binance-producer
    spec:
      containers:
      - name: producer
        image: binance-producer:latest  # Thay bằng image của bạn
        imagePullPolicy: IfNotPresent
        command: ["python", "binance_producer.py"]
        envFrom:
        - configMapRef:
            name: crypto-kafka-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health check
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep '[p]ython binance_producer.py' || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep '[p]ython binance_producer.py' || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 10


