apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-next
  namespace: crypto-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-next
  template:
    metadata:
      labels:
        app: frontend-next
    spec:
      containers:
        - name: frontend-next
          # Update this with your ECR repository URL after running terraform
          # Example: image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/crypto-eks/crypto-frontend-next:latest
          image: crypto-frontend-next:local
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5


